<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumash Pharmaceuticals - Restock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restock Entry</h1>
        <form id="restock-form">
            <label for="restock-name">Drug Name:</label>
            <input type="text" id="restock-name" required>

            <label for="restock-quantity">Quantity Restocked:</label>
            <input type="number" id="restock-quantity" min="1" required>

            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" required>

            <button type="submit">Add Restock</button>
        </form>

        <h2>Restock Record</h2>
        <ul id="restock-list"></ul>

        <button onclick="location.href='index.html'">Back to Sales Page</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
