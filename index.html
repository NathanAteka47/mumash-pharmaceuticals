<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumash Pharmaceuticals - Daily Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Sales Entry</h1>
        <form id="sales-form">
            <label for="drug-name">Drug Name:</label>
            <input type="text" id="drug-name" required>

            <label for="quantity">Quantity Sold:</label>
            <input type="number" id="quantity" min="1" required>

            <label for="price">Price per Unit (Ksh):</label>
            <input type="number" id="price" min="1" required>

            <button type="submit">Add Sale</button>
        </form>

        <h2>Sales Record</h2>
        <ul id="sales-list"></ul>

        <button onclick="location.href='restock.html'">Go to Restock Page</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
